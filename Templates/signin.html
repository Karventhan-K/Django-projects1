{% load static %}
<!DOCTYPE html>
<html>
<head>
   
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bharath brands</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    <header class="headers">
        <div class="containers">
            <div class="headers1">
                <h2>Canditate Signin</h2>
            </div>
        </div>
    </header>
    <img src = "{% static 'img/img.png' %}" height="200" width="200" class="img1">

    <form class="form" method="post">
        {% if message %}
        <h4 style="color: red;position: relative; font-size: 20px; margin-left: 100px;">Please enter valid email and password</h4>
         {% endif %}
        {% csrf_token %}
        <label class="form1">Username:</label>
        <input type="text"  class="form14" name="uname"/><br><br>
        <label class="form1">Password:  </label>
        <input type="password" class="form15" name="password"/><br><br>
        <input class="sub1" type="submit"/>
        <button class="btn1"><a href="/">Cancel</a></button>
        <div style="display: flex; margin-top: 20px; margin-left: 100px;">
            <h3 class="form2">If Not Yet Registered</h3>
            <button class="btn2"><a href="/signup/">Signup</a></button>
        </div>
    </form>
</body>
</html>
